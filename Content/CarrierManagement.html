<script>
	//上拉加载，下拉刷新
	$(function() {
		var counter = 0;
		// 每页展示4个
		var num = 4;
		var pageStart = 0,
			pageEnd = 0;
		// dropload
		$('.show').dropload({
			scrollArea: window,
			domDown: {
				domClass: 'dropload-down',
				domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
				domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
				domNoData: '<div class="dropload-noData">没有更多数据了</div>'
			},
			loadDownFn: function(me) {
				var result = '';
				counter++;
				pageEnd = num * counter;
				pageStart = pageEnd - num;

				for(var i = pageStart; i < pageEnd; i++) {
					result += '<li>' +
						'<p class="listTitle"><span class="listDate">2016-10-27</span><span class="listHour">09:20:45</span></p>' +
						'<div>' +
						'<span class="iconfont icon-weizhi positionIcon"></span>' +
						'<p class="positionIconInfo">北京市石景山区</p>' +
						'<p class="positionText">电风扇第三方第三方第三方第三方</p>' +
						'</div>' +
						'</li>';
					if((i + 1) >= 20) {
						// 锁定
						me.lock();
						// 无数据
						me.noData();
						break;
					}
				}
				// 为了测试，延迟1秒加载
				setTimeout(function() {
					$('.PositionInfo').append(result);
					// 每次数据加载完，必须重置
					me.resetload();
				}, 1000);
			},
			threshold: 50
		});
	});
	//判断最多输入100个字
	var maxstrlen = 100;

	function Q(s) {
		return document.getElementById(s);
	}

	function checkWord(c) {
		len = maxstrlen;
		var str = c.value;
		myLen = getStrleng(str);
		var wck = Q("wordCheck");
		if(myLen > len * 2) {
			c.value = str.substring(0, i - 1);
		} else {
			wck.innerHTML = 100-(Math.floor((len * 2 - myLen) / 2));
		}
	}

	function getStrleng(str) {
		myLen = 0;
		i = 0;
		for(;
			(i < str.length) && (myLen <= maxstrlen * 2); i++) {
			if(str.charCodeAt(i) > 0 && str.charCodeAt(i) < 128)
				myLen++;
			else
				myLen += 2;
		}
		return myLen;
	};
